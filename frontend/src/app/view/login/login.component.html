<div class="main" [ngStyle]="{'background-image': getBackgroundUrl()}">
  <div class="col-md-4 offset-md-4 mt-5">
    <mat-card appearance="outlined">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h4>RadioLearn - Login</h4>
          <mat-error *ngIf="error">
            {{error}}
          </mat-error>
          <mat-form-field>
            <input matInput placeholder="Nutzername" formControlName="username">
            <mat-error *ngIf="submitted && fc.username.errors">{{getUsernameError()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Passwort" formControlName="password">
            <mat-error *ngIf="submitted && fc.password.errors">{{getPasswordError()}}</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="loading">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

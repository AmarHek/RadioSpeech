<mat-toolbar color="primary" class="toolbar" *ngIf="displayNavbar">
  <button disabled mat-icon-button [matMenuTriggerFor]="menu" style="top: 1px" class="header-button">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button class="header-button" routerLink='/'  style="top: 2px; left: -5px; font-size: 15px">
    RadioSpeech
  </a>
  <span class="spacer2"></span>

  <a mat-button class="header-button" routerLink="/list" routerLinkActive="active">
    <mat-icon class="icon-display">content_paste</mat-icon>
  </a>
  <a mat-button class="header-button" routerLink="/admin" routerLinkActive="active" *ngIf="(isAdmin)">
    <mat-icon class="icon-display">admin_panel_settings</mat-icon>
  </a>
  <a *ngIf="isMod" mat-button class="header-button" routerLink="/manageAccount" routerLinkActive="active">
    <mat-icon class="icon-display">manage_accounts</mat-icon>
  </a>
  <a mat-button class="header-button" style="cursor: pointer;" routerLinkActive="active" (click)="logout()">
    <mat-icon class="icon-display">logout</mat-icon>
  </a>

</mat-toolbar>

<div class="card">
  <h4 class="card-header">User Registrieren</h4>
  <div class="card-body">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nutzername</label>
        <input id="username" type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && sc.username.errors }"/>
        <div *ngIf="submitted && sc.username.errors" class="invalid-feedback">
          <div *ngIf="sc.username.errors.required">Nutzername ist erforderlich</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && sc.password.errors }"/>
        <div *ngIf="submitted && sc.password.errors" class="invalid-feedback">
          <div *ngIf="sc.password.errors.required">Passwort ist erforderlich</div>
          <div *ngIf="sc.password.errors.minlength">Password muss mindestens 6 Zeichen lang sein</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPass">Passwort bestätigen</label>
        <input id="confirmPass" type="password" formControlName="confirmPass" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && sc.confirmPass.errors }"/>
        <div *ngIf="submitted && sc.confirmPass.errors" class="invalid-feedback">
          <div *ngIf="sc.confirmPass.errors.required">Passwort bestätigen ist erforderlich</div>
          <div *ngIf="sc.confirmPass.errors.mustMatch">Passwörter stimmen nicht überein</div>
        </div>
      </div>
     <div class="form-group">
        <label for="role">Rolle wählen</label>
        <select class="form-select" id="role" formControlName="role">
          <option *ngFor="let role of roles">{{role}}</option>
        </select>
        <div *ngIf="submitted && sc.role.errors" class="invalid-feedback">
          <div *ngIf="sc.role.errors.required">Bitte Rolle auswählen</div>
        </div>
      </div>
      <div class="form-group">
        <button style="float:right" class="btn btn-primary">Registrieren</button>
      </div>
    </form>
  </div>
  <div *ngIf="error" class="card-footer">
    <div class="alert alert-danger mt-3">{{error}}</div>
  </div>
</div>

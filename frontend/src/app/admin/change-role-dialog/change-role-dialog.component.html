<div mat-dialog-title class="header">
  <h4>Rolle ändern</h4>
</div>

<mat-divider style="margin-bottom: 15px"></mat-divider>

<mat-form-field appearance="fill">
  <mat-label>Rolle wählen</mat-label>
  <mat-select [(ngModel)]="newRole">
    <mat-option *ngFor="let role of roles" [value]="role">
      {{role}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-divider></mat-divider>

<mat-dialog-actions class="buttons float-end">
  <button type="submit" id="submitButton" mat-raised-button color="primary"
          [disabled]="newRole === undefined"
          (click)="submit()">Submit</button>
  <button id="cancelButton" mat-stroked-button color="primary" (click)="close()">Abbrechen</button>
</mat-dialog-actions>

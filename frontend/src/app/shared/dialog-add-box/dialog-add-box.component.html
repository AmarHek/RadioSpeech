<h2 mat-dialog-title>Checkbox hinzufügen</h2>
<mat-dialog-content>
  <mat-form-field style="width: 60%;">
    <input placeholder="Name" matInput #inputField>
  </mat-form-field>
  <button mat-raised-button color="primary" style="margin-left: 10px" (click)="openListVariableDialog()" [disabled]="inputField.value.length == 0">Variablen verwalten ({{checkBox.variables.length}})</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="inputField.value.length == 0">Bestätigen</button>
</mat-dialog-actions>

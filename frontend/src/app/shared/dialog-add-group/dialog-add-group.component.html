<h2 mat-dialog-title>Gruppe hinzufügen</h2>
<mat-dialog-content>
  <div *ngFor="let field of fields; let i = index">
    <mat-form-field style="width: 80%;">
      <input placeholder="Option {{i+1}}" matInput #inputField>
    </mat-form-field>
    <button *ngIf="i > 1" mat-icon-button (click)="removeField(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <button mat-raised-button color="primary" (click)="addTextField()">+ Option hinzufügen</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [mat-dialog-close]="fields">Bestätigen</button>
</mat-dialog-actions>
